
<body>
    <section>
        <h2>Formulario del festival</h2>
        <form [formGroup]="showForm" (ngSubmit)="onSubmit()">
            <div>
                <label for="artists">Artists</label>
                <div class="cajita">
                    <input type="text" id="artists" formControlName="artists" placeholder="Name">
                </div>
                </div>
            <div>
                <label for="photo">Photo</label>
                <div class="cajita">
                    <input type="text" id="photo" formControlName="photo" placeholder="url photo">
                </div>
                </div>
            <div>
                <label for="genre">Genre</label>
                <select name="genre" id="genre">
                    <option value="Techno">Techno</option>
                    <option value="Alternative">Alternative</option>
                    <option value="Reggaeton">Reggaeton</option>

                </select>
            </div>
            <div>
                <label for="title">Festival</label>
                <div class="cajita">
                    <input type="text" id="title" formControlName="title" placeholder="Festival's name">
                </div>
                </div>
            <div>
                <label for="date">Date</label>
                <div class="cajita">
                    <input type="date" id="date" formControlName="date">
                </div>
                </div>
            <div>
                <label for="location">Location</label>
                <div class="cajita">
                    <input type="text" id="location" formControlName="location" placeholder="Place">
                </div>
                </div>
            <div>
                <label for="link">Buy-Tickets</label>
                <div class="cajita">
                    <input type="url" id="link" formControlName="link" placeholder="url web page">
                </div>
                </div>
            
            <div class="botones">
             <button type="submit">SAVE CHANGES</button>
            </div>


            <div class="botones">
            <button (click)="delete()" type="button">
                <img src="../../../assets/images/bin.png" alt="borrar" class="bin">
            </button>

            </div>

        </form>
    </section>
    </body>
